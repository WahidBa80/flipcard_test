<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Page layout */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: white;
  padding-top: 40px;
  padding-bottom: 40px;
  overflow-x: hidden;
  font-family: system-ui, sans-serif;
}

/* Wrapper for perspective */
.card-wrapper {
  perspective: 1000px;
}

/* Hide checkbox */
.card-wrapper input[type="checkbox"] {
  display: none;
}

/* Make the whole card tappable */
.card-label {
  display: block;
  cursor: pointer;
}

/* Card container */
.card {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
  box-shadow: 0 8px 30px rgba(0,0,0,0.18);
  border-radius: 16px;
  overflow: hidden;
}

/* Flip when checked */
.card-wrapper input[type="checkbox"]:checked ~ .card {
  transform: rotateY(180deg);
}

/* Card faces */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* Back face flipped */
.card-back {
  transform: rotateY(180deg);
}

/* Image styling */
.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  border: 2px solid #e0e0e0;
}

/* Tap hint animation */
.tap-hint {
  margin-top: 12px;
  font-size: 14px;
  color: #888;
  opacity: 0;
  animation: hintFade 3s ease-out forwards;
}

@keyframes hintFade {
  0% { opacity: 0; transform: translateY(4px); }
  20% { opacity: 1; transform: translateY(0); }
  60% { opacity: 1; }
  100% { opacity: 0; }
}

</style>
</head>

<body>

<div class="card-wrapper">
  <input type="checkbox" id="flip">
  <label for="flip" class="card-label">
    <div class="card">

      <div class="card-face card-front">
        <img src="card4front_v2.png" alt="Front of card">
      </div>

      <div class="card-face card-back">
        <img src="card4back_v2.png" alt="Back of card">
      </div>

    </div>
  </label>
</div>

<div class="tap-hint">Tap to flip</div>

</body>
</html>
