<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: white;
  font-family: system-ui, sans-serif;
  color: #000;
  padding-top: 40px;
  padding-bottom: 40px;
  overflow-x: hidden;
}

    .card-wrapper {
      perspective: 1000px;
    }

    /* Hide the checkbox */
    input[type="checkbox"] {
      display: none;
    }

    .card-label {
      cursor: pointer;
      display: block;
    }

    .card {
  width: 80vw; /* 80% of the phone’s width */
  height: 120vw; /* maintains a 2:3 ratio */
  max-width: 360px; /* don’t get too huge on tablets */
  max-height: 540px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
}

    /* Flip when checked */
    input[type="checkbox"]:checked + .card-label .card {
      transform: rotateY(180deg);
    }

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px; /* ensures the container matches the image */
    overflow: hidden; /* hides any image edges that stick out */
}

.card-face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 16px; /* smooth corners */
    border: 2px solid #e0e0e0; /* subtle grey outline */
}

    
  </style>
</head>
<body>

  <div class="card-wrapper">
    <input type="checkbox" id="flip">
    <label for="flip" class="card-label">
      <div class="card">
        <div class="card-face card-front">
          <img src="card4front.png" alt="Front of card">
        </div>
        <div class="card-face card-back">
          <img src="card4back.png" alt="Back of card">
        </div>
      </div>
    </label>
  </div>

</body>
</html>
